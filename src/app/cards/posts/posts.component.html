


<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>title of post:  {{post.title}}</mat-card-title>
      <mat-card-subtitle>  id of post: {{post.id}}</mat-card-subtitle>
    </mat-card-header>

      <p>

      <button mat-button>SHARE</button>
    </mat-card-actions>
